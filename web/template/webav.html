<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta property="og:image" content="https://i.ibb.co/XZkSjLMt/photo-2025-04-01-09-49-29-7488279663874146332.jpg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Emiting Stars Botz | {{file_name}}</title>
  <link rel="icon" href="https://i.ibb.co/wZP3njqD/photo-2025-04-01-09-47-05-7488279045398855684.jpg" type="image/x-icon" />
  <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .theme-button {
      @apply relative overflow-hidden px-6 py-2 rounded-xl border shadow-md transition-all duration-500 cursor-pointer;
      background-color: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.2);
      color: inherit;
    }
    body.bg-white .theme-button {
      background-color: rgba(0, 0, 0, 0.05);
      border-color: rgba(0, 0, 0, 0.2);
      color: black;
    }
    body.bg-white .theme-button:hover {
      background-color: rgba(0, 0, 0, 0.2);
    }
    body.bg-black .theme-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .player-button-glass {
      @apply cursor-pointer bg-white/5 backdrop-blur-md border border-white/10 text-white py-3 rounded-xl shadow hover:bg-white hover:text-black transition-all duration-300 transform hover:scale-105;
    }
    /* Loader */
    #loader {
      @apply fixed inset-0 flex items-center justify-center bg-black z-50 transition-opacity duration-700;
    }
    .spinner {
      @apply w-12 h-12 border-4 border-t-white border-white/30 rounded-full animate-spin;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { orbitron: ['Orbitron', 'sans-serif'] },
          colors: { blackish: '#0b0b0b', whiteish: '#f5f5f5' },
          animation: {
            fadeIn: 'fadeIn 1.2s ease-in-out both'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-black text-whiteish font-orbitron scroll-smooth transition-colors duration-500 bg-gradient-to-br from-black to-gray-900">

  <!-- LOADING SPINNER -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Theme Toggle -->
  <div class="fixed top-4 right-4 z-40">
    <button id="theme-toggle" class="text-2xl px-4 py-2 bg-white/10 border border-white/20 rounded-xl shadow hover:scale-110 hover:bg-white/30 transition-all duration-700">
      <span id="theme-icon">🌙</span>
    </button>
  </div>

  <!-- Scroll Pages -->
  <div id="scroll-pages" class="flex overflow-x-scroll snap-x snap-mandatory h-screen w-screen scroll-smooth transition-transform duration-1000 ease-out">

    <!-- PAGE 1 -->
    <div class="relative flex-shrink-0 snap-start w-screen h-screen flex flex-col items-center justify-center p-4 space-y-6 animate-fadeIn">
      <header class="text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-white drop-shadow">{{file_name}}</h1>
      </header>
      <div class="bg-white/5 backdrop-blur-lg border border-white/10 rounded-2xl p-4 shadow-lg w-full max-w-3xl">
        <video class="plyr w-full rounded-xl" controls poster="https://i.ibb.co/m53bC2FZ/photo-2025-04-01-09-45-48-7488278710391406608.jpg">
          <source src="{{file_url}}" type="video/mp4" />
        </video>
      </div>
      <div class="flex flex-wrap justify-center gap-4">
        <button onclick="download()" class="theme-button"><i class="fas fa-cloud-download-alt mr-2"></i>Download</button>
        <button onclick="copyLink()" class="theme-button"><i class="fas fa-link mr-2"></i>Copy Link</button>
      </div>
      <div class="absolute bottom-5 text-xs text-center w-full text-white/50">Page 1 of 2</div>
    </div>

    <!-- PAGE 2 -->
    <div class="relative flex-shrink-0 snap-start w-screen h-screen flex flex-col justify-center items-center animate-fadeIn px-4 space-y-12">
      <div class="space-y-8">
        <div>
          <h2 class="text-3xl font-bold mb-4 text-center">Streaming Apps</h2>
          <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 text-sm text-center">
            <div onclick="playOnline('vlc')" class="player-button-glass"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/vlc.png" class="h-8 mx-auto" />VLC</div>
            <div onclick="playOnline('mx')" class="player-button-glass"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/mx.png" class="h-8 mx-auto" />MX Player</div>
            <div onclick="playOnline('np')" class="player-button-glass"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/nPlayer.webp" class="h-8 mx-auto" />nPlayer</div>
            <div onclick="playOnline('sp')" class="player-button-glass"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/splayer.webp" class="h-8 mx-auto" />SPlayer</div>
          </div>
        </div>

        <div>
          <h2 class="text-3xl font-bold mb-4 text-center">Social Apps</h2>
          <div class="flex space-x-8 justify-center mb-4">
            <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/telegram.png" class="h-10" />
            <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/instagram.png" class="h-10" />
            <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/github.png" class="h-10" />
            <img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/youtube.png" class="h-10" />
          </div>
        </div>
      </div>

      <footer class="text-xs text-center text-white/60">UI Designed by R E X Y</footer>
      <div class="absolute bottom-5 text-xs text-center w-full text-white/50">Page 2 of 2</div>
    </div>
  </div>

  <!-- Page Indicator Dots -->
  <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-40 flex space-x-2">
    <span class="w-3 h-3 rounded-full bg-white/30" id="dot1"></span>
    <span class="w-3 h-3 rounded-full bg-white/30" id="dot2"></span>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Plyr('.plyr');
      
      // Hide loader
      setTimeout(() => {
        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => document.getElementById('loader').remove(), 700);
      }, 1000);

      const toggleBtn = document.getElementById('theme-toggle');
      const themeIcon = document.getElementById('theme-icon');

      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'white') {
        document.body.classList.replace('bg-black', 'bg-white');
        document.body.classList.replace('text-whiteish', 'text-black');
        themeIcon.textContent = '☀️';
      }

      toggleBtn.addEventListener('click', () => {
        const isWhite = document.body.classList.contains('bg-white');
        document.body.classList.toggle('bg-black');
        document.body.classList.toggle('bg-white');
        document.body.classList.toggle('text-black');
        document.body.classList.toggle('text-whiteish');
        themeIcon.textContent = isWhite ? '🌙' : '☀️';
        localStorage.setItem('theme', isWhite ? 'black' : 'white');
      });

      const scrollContainer = document.getElementById('scroll-pages');
      const dot1 = document.getElementById('dot1');
      const dot2 = document.getElementById('dot2');

      scrollContainer.addEventListener('scroll', () => {
        const scrollLeft = scrollContainer.scrollLeft;
        const width = scrollContainer.clientWidth;
        const active = Math.round(scrollLeft / width);
        dot1.classList.toggle('bg-white', active === 0);
        dot1.classList.toggle('bg-white/30', active !== 0);
        dot2.classList.toggle('bg-white', active === 1);
        dot2.classList.toggle('bg-white/30', active !== 1);
      });
    });

    const currentUrl = window.location.href;
    const finalUrl = currentUrl.replace("/watch/", "/dl/");

    function playOnline(player) {
      const urls = {
        vlc: `vlc://${finalUrl}`,
        mx: `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.ad;end`,
        np: `nplayer-${finalUrl}`,
        sp: `intent:${finalUrl}#Intent;action=com.young.simple.player.playback_online;package=com.young.simple.player;end`
      };
      window.location.href = urls[player] || finalUrl;
    }

    function download() {
      window.location.href = finalUrl;
    }

    function copyLink() {
      navigator.clipboard.writeText(finalUrl).then(() => {
        const div = document.createElement('div');
        div.textContent = "Link copied to clipboard!";
        div.className = "fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-white text-black px-4 py-2 rounded-lg shadow-lg animate-fadeIn";
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 3000);
      });
    }
  </script>
</body>
</html>
