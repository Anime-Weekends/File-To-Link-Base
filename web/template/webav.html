<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta property="og:image" content="https://i.ibb.co/XZkSjLMt/photo-2025-04-01-09-49-29-7488279663874146332.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emiting Stars Botz | {{file_name}}</title>
  <link rel="icon" href="https://i.ibb.co/wZP3njqD/photo-2025-04-01-09-47-05-7488279045398855684.jpg" />
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a1a);
      overflow-x: hidden;
    }
    .glassy {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .anime-girl {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 120px;
      z-index: 50;
      animation: floaty 3s ease-in-out infinite;
    }
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body class="text-white min-h-screen p-4 flex flex-col items-center justify-center relative">

  <div class="max-w-4xl w-full glassy rounded-2xl p-6 shadow-2xl animate-fadeIn space-y-6">
    <h1 class="text-center text-4xl font-bold text-white drop-shadow"> {{file_name}} </h1>

    <div class="rounded-xl overflow-hidden border border-white/10 shadow-lg">
      <video class="plyr w-full" controls poster="https://i.ibb.co/m53bC2FZ/photo-2025-04-01-09-45-48-7488278710391406608.jpg">
        <source src="{{file_url}}" type="video/mp4" />
      </video>
    </div>

    <div class="flex flex-wrap justify-center gap-4">
      <button onclick="download()" class="bg-white/10 hover:bg-white/20 text-white px-6 py-2 rounded-xl transition backdrop-blur-lg">
        Download
      </button>
      <button onclick="copyLink()" class="bg-white/10 hover:bg-white/20 text-white px-6 py-2 rounded-xl transition backdrop-blur-lg">
        Copy Link
      </button>
    </div>

    <div class="grid grid-cols-3 sm:grid-cols-5 gap-4 text-xs text-center">
      <div onclick="playOnline('vlc')" class="cursor-pointer p-2 glassy rounded hover:scale-105 transition">VLC</div>
      <div onclick="playOnline('mx')" class="cursor-pointer p-2 glassy rounded hover:scale-105 transition">MX Player</div>
      <div onclick="playOnline('np')" class="cursor-pointer p-2 glassy rounded hover:scale-105 transition">nPlayer</div>
      <div onclick="playOnline('sp')" class="cursor-pointer p-2 glassy rounded hover:scale-105 transition">SPlayer</div>
      <div onclick="playOnline('km')" class="cursor-pointer p-2 glassy rounded hover:scale-105 transition">KM Player</div>
    </div>

    <footer class="text-center text-sm text-gray-300 mt-6">
      UI Design by <span class="text-pink-400 font-semibold">REXY</span>
    </footer>
  </div>

  <!-- Cute Anime Girl Sticker -->
  <img src="https://i.pinimg.com/originals/0e/3a/9c/0e3a9c49730bb82ef2364eae91f776a3.png" alt="anime girl" class="anime-girl" />

  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Plyr('.plyr');
    });

    const currentUrl = window.location.href;
    const finalUrl = currentUrl.replace("/watch/", "/dl/");

    function playOnline(player) {
      const urls = {
        vlc: `vlc://${finalUrl}`,
        mx: `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.ad;end`,
        np: `nplayer-${finalUrl}`,
        sp: `intent:${finalUrl}#Intent;action=com.young.simple.player.playback_online;package=com.young.simple.player;end`,
        km: `intent:${finalUrl}#Intent;package=com.kmplayer;end`
      };
      window.location.href = urls[player] || finalUrl;
    }

    function download() {
      window.location.href = finalUrl;
    }

    function copyLink() {
      navigator.clipboard.writeText(finalUrl).then(() => {
        alert("Link copied to clipboard!");
      });
    }
  </script>
</body>
</html>
