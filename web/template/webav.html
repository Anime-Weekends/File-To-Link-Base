<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta property="og:image" content="https://i.ibb.co/XZkSjLMt/photo-2025-04-01-09-49-29-7488279663874146332.jpg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Emiting Stars Botz | Futuristic UI</title>  <link rel="icon" href="https://i.ibb.co/wZP3njqD/photo-2025-04-01-09-47-05-7488279045398855684.jpg" type="image/x-icon" />
  <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif']
          },
          colors: {
            blackish: '#0b0b0b',
            whiteish: '#f5f5f5',
            neon: '#00fff7'
          },
          animation: {
            fadeIn: 'fadeIn 1s ease-in-out both'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 }
            }
          }
        }
      }
    }
  </script>  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
</head><body class="bg-black text-whiteish font-orbitron transition-colors duration-500">  <!-- Theme Toggle -->  <div class="fixed top-4 right-4 z-50">
    <button id="themeToggle" onclick="toggleTheme()" class="flex items-center gap-2 bg-white/10 text-white px-4 py-2 rounded-lg shadow hover:bg-white hover:text-black transition-all duration-500">
      <span id="themeIcon">🌙</span> <span>Night</span>
    </button>
  </div>  <!-- Scrollable Pages -->  <div id="scroll-pages" class="flex overflow-x-scroll snap-x snap-mandatory h-screen w-screen scroll-smooth"><!-- Page 1: Video Player -->
<div class="flex-shrink-0 w-screen h-screen flex flex-col items-center justify-center p-6 space-y-8 snap-start animate-fadeIn">
  <h1 class="text-3xl font-bold drop-shadow-lg">Emiting Stars Botz</h1>
  <div class="w-full max-w-3xl bg-white/5 backdrop-blur-lg border border-white/10 rounded-2xl p-4 shadow-lg">
    <video class="plyr w-full rounded-xl" controls poster="https://i.ibb.co/m53bC2FZ/photo-2025-04-01-09-45-48-7488278710391406608.jpg">
      <source src="{{file_url}}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="flex gap-4">
    <button onclick="download()" class="bg-white/10 px-6 py-2 rounded-xl border border-white/20 hover:bg-white hover:text-black transition-all duration-300">
      Download
    </button>
    <button onclick="copyLink()" class="bg-white/10 px-6 py-2 rounded-xl border border-white/20 hover:bg-white hover:text-black transition-all duration-300">
      Copy Link
    </button>
  </div>
</div>

<!-- Page 2: Streaming Apps -->
<div class="flex-shrink-0 w-screen h-screen flex flex-col justify-center items-center gap-6 snap-start animate-fadeIn">
  <h2 class="text-2xl font-semibold">Play with Apps</h2>
  <div class="grid grid-cols-2 sm:grid-cols-4 gap-6">
    <div onclick="playOnline('vlc')" class="player-button-glass">VLC</div>
    <div onclick="playOnline('mx')" class="player-button-glass">MX Player</div>
    <div onclick="playOnline('np')" class="player-button-glass">nPlayer</div>
    <div onclick="playOnline('sp')" class="player-button-glass">SPlayer</div>
  </div>
</div>

<!-- Page 3: Social Links -->
<div class="flex-shrink-0 w-screen h-screen flex flex-col items-center justify-center gap-8 snap-start animate-fadeIn">
  <h2 class="text-3xl font-bold">Follow Us</h2>
  <div class="flex gap-6">
    <a href="http://t.me/RexySama" class="hover:scale-110 transition"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/telegram.png" class="h-10" /></a>
    <a href="https://www.instagram.com/ackerman_freak" class="hover:scale-110 transition"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/instagram.png" class="h-10" /></a>
    <a href="http://t.me/RexySama" class="hover:scale-110 transition"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/github.png" class="h-10" /></a>
    <a href="http://t.me/RexySama" class="hover:scale-110 transition"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/youtube.png" class="h-10" /></a>
  </div>
  <p class="text-sm text-gray-400">UI by <span class="text-white font-semibold">REXY</span></p>
</div>

  </div>  <!-- Plyr Script -->  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>  <!-- Theme + Controls Script -->  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Plyr('.plyr');
      const storedTheme = localStorage.getItem('theme');
      storedTheme === 'light' ? setLightTheme() : setDarkTheme();
    });

    function toggleTheme() {
      const isDark = document.body.classList.contains('bg-black');
      isDark ? setLightTheme() : setDarkTheme();
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }

    function setDarkTheme() {
      document.body.classList.remove('bg-white', 'text-black');
      document.body.classList.add('bg-black', 'text-whiteish');
      document.getElementById('themeIcon').textContent = '🌙';
      document.getElementById('themeToggle').querySelector('span:last-child').textContent = 'Night';
    }

    function setLightTheme() {
      document.body.classList.remove('bg-black', 'text-whiteish');
      document.body.classList.add('bg-white', 'text-black');
      document.getElementById('themeIcon').textContent = '☀️';
      document.getElementById('themeToggle').querySelector('span:last-child').textContent = 'Day';
    }

    const currentUrl = window.location.href;
    const finalUrl = currentUrl.replace("/watch/", "/dl/");

    function download() {
      window.location.href = finalUrl;
    }

    function copyLink() {
      navigator.clipboard.writeText(finalUrl).then(() => {
        const div = document.createElement('div');
        div.textContent = "Link copied!";
        div.className = "fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-white text-black px-4 py-2 rounded-lg shadow-lg animate-fadeIn";
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 3000);
      });
    }

    function playOnline(player) {
      const urls = {
        vlc: `vlc://${finalUrl}`,
        mx: `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.ad;end`,
        np: `nplayer-${finalUrl}`,
        sp: `intent:${finalUrl}#Intent;package=com.young.simple.player;end`
      };
      window.location.href = urls[player] || finalUrl;
    }
  </script>  <!-- Player Button Style -->  <style>
    .player-button-glass {
      @apply cursor-pointer bg-white/5 backdrop-blur-md border border-white/10 text-white px-6 py-3 rounded-xl shadow hover:bg-white hover:text-black transition-all duration-300 text-center;
    }
  </style></body>
</html>
