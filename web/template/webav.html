<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta property="og:image" content="https://i.ibb.co/XZkSjLMt/photo-2025-04-01-09-49-29-7488279663874146332.jpg" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Emiting Stars Botz | {{file_name}}</title>
  <link rel="icon" href="https://i.ibb.co/wZP3njqD/photo-2025-04-01-09-47-05-7488279045398855684.jpg" type="image/x-icon" />
  <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col items-center p-4">
  <div class="w-full max-w-4xl space-y-6">
    <header class="text-center">
      <h1 class="text-3xl font-bold tracking-wide text-cyan-400">{{file_name}}</h1>
    </header>

    <div class="rounded-xl overflow-hidden shadow-lg border border-gray-700">
      <video class="plyr w-full" controls poster="https://i.ibb.co/m53bC2FZ/photo-2025-04-01-09-45-48-7488278710391406608.jpg">
        <source src="{{file_url}}" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <button onclick="download()" class="flex items-center justify-center gap-2 bg-cyan-600 hover:bg-cyan-500 text-white font-medium py-2 px-4 rounded-lg shadow transition">
        <i class="fas fa-cloud-download-alt"></i> Download
      </button>
      <button onclick="copyLink()" class="flex items-center justify-center gap-2 bg-purple-600 hover:bg-purple-500 text-white font-medium py-2 px-4 rounded-lg shadow transition">
        <i class="fas fa-link"></i> Copy Link
      </button>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3">
      <button onclick="playOnline('vlc')" class="player-button"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/vlc.png" alt="VLC" class="h-6" /> VLC</button>
      <button onclick="playOnline('mx')" class="player-button"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/mx.png" alt="MX" class="h-6" /> MX Player</button>
      <button onclick="playOnline('np')" class="player-button"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/nPlayer.webp" alt="nPlayer" class="h-6" /> nPlayer</button>
      <button onclick="playOnline('sp')" class="player-button"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/splayer.webp" alt="SPlayer" class="h-6" /> SPlayer</button>
      <button onclick="playOnline('km')" class="player-button"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/km.webp" alt="KM" class="h-6" /> KM Player</button>
    </div>

    <footer class="flex justify-center gap-6 mt-8">
      <a href="http://t.me/RexySama"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/telegram.png" class="h-6" alt="Telegram" /></a>
      <a href="https://www.instagram.com/ackerman_freak"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/instagram.png" class="h-6" alt="Instagram" /></a>
      <a href="http://t.me/RexySama"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/github.png" class="h-6" alt="GitHub" /></a>
      <a href="http://t.me/RexySama"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/youtube.png" class="h-6" alt="YouTube" /></a>
    </footer>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Plyr(document.querySelector('.plyr'));
    });

    const currentUrl = window.location.href;
    const finalUrl = currentUrl.replace("/watch/", "/dl/");

    function playOnline(player) {
      const urls = {
        vlc: `vlc://${finalUrl}`,
        mxp: `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.pro;end`,
        mx: `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.ad;end`,
        np: `nplayer-${finalUrl}`,
        sp: `intent:${finalUrl}#Intent;action=com.young.simple.player.playback_online;package=com.young.simple.player;end`,
        km: `intent:${finalUrl}#Intent;package=com.kmplayer;end`
      };
      window.location.href = urls[player] || finalUrl;
    }

    function download() {
      window.location.href = finalUrl;
    }

    function copyLink() {
      navigator.clipboard.writeText(finalUrl).then(() => {
        const div = document.createElement('div');
        div.textContent = "Link copied to clipboard!";
        div.className = "fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-4 py-2 rounded-lg shadow";
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 3000);
      });
    }
  </script>

  <style>
    .player-button {
      @apply flex items-center justify-center gap-2 bg-gray-800 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg shadow transition;
    }
  </style>
</body>
</html>
