<!DOCTYPE html><html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Emiting Stars Botz | {{file_name}}</title>
  <link rel="icon" href="https://i.ibb.co/wZP3njqD/photo-2025-04-01-09-47-05-7488279045398855684.jpg" type="image/x-icon" />
  <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif']
          },
          colors: {
            blackish: '#0b0b0b',
            whiteish: '#f5f5f5',
          },
          animation: {
            fadeIn: 'fadeIn 1.2s ease-in-out both',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head><body class="bg-black text-whiteish font-orbitron scroll-smooth transition-colors duration-500">
  <!-- Theme Toggle Button -->
  <div class="fixed top-4 right-4 z-50">
    <button id="theme-toggle" class="text-2xl px-4 py-2 bg-white/10 border border-white/20 rounded-xl shadow hover:scale-110 hover:bg-white/30 transition-all duration-700">
      <span id="theme-icon">🌙</span>
    </button>
  </div>  <div id="scroll-pages" class="flex overflow-x-scroll snap-x snap-mandatory h-screen w-screen scroll-smooth scroll-pl-0 scroll-snap-x mandatory transition-transform duration-1000 ease-out"><!-- PAGE 1: Main Video Viewer -->
<div class="flex-shrink-0 snap-start w-screen h-screen flex flex-col items-center justify-center p-4 space-y-6 animate-fadeIn">
  <header class="text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-white drop-shadow">{{file_name}}</h1>
  </header>

  <div class="bg-white/5 backdrop-blur-lg border border-white/10 rounded-2xl p-4 shadow-lg w-full max-w-3xl">
    <video class="plyr w-full rounded-xl" controls poster="https://i.ibb.co/m53bC2FZ/photo-2025-04-01-09-45-48-7488278710391406608.jpg">
      <source src="{{file_url}}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="flex flex-wrap justify-center gap-4">
    <button onclick="download()" class="group relative overflow-hidden bg-white/5 border border-white/20 text-white px-6 py-2 rounded-xl shadow-md transition-all duration-500 hover:bg-white hover:text-black">
      <span class="absolute inset-0 bg-white opacity-10 scale-0 group-hover:scale-150 transition-transform duration-700 rounded-xl"></span>
      <span class="relative z-10"><i class="fas fa-cloud-download-alt mr-2"></i>Download</span>
    </button>

    <button onclick="copyLink()" class="group relative overflow-hidden bg-white/5 border border-white/20 text-white px-6 py-2 rounded-xl shadow-md transition-all duration-500 hover:bg-white hover:text-black">
      <span class="absolute inset-0 bg-white opacity-10 scale-0 group-hover:scale-150 transition-transform duration-700 rounded-xl"></span>
      <span class="relative z-10"><i class="fas fa-link mr-2"></i>Copy Link</span>
    </button>
  </div>
</div>

<!-- PAGE 2: Streaming Apps -->
<div class="flex-shrink-0 snap-start w-screen h-screen flex flex-col justify-center items-center space-y-8 animate-fadeIn">
  <h2 class="text-3xl font-bold mb-6">Play Online</h2>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 text-sm text-center">
    <div onclick="playOnline('vlc')" class="player-button-glass"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/vlc.png" class="h-8 mx-auto" />VLC</div>
    <div onclick="playOnline('mx')" class="player-button-glass"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/mx.png" class="h-8 mx-auto" />MX Player</div>
    <div onclick="playOnline('np')" class="player-button-glass"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/nPlayer.webp" class="h-8 mx-auto" />nPlayer</div>
    <div onclick="playOnline('sp')" class="player-button-glass"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/splayer.webp" class="h-8 mx-auto" />SPlayer</div>
  </div>
</div>

<!-- PAGE 3: Social Links -->
<div class="flex-shrink-0 snap-start w-screen h-screen flex flex-col justify-center items-center space-y-8 animate-fadeIn">
  <h2 class="text-3xl font-bold mb-6">Follow Us</h2>
  <div class="flex space-x-8">
    <a href="http://t.me/RexySama" class="hover:scale-110 transition"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/telegram.png" class="h-10" /></a>
    <a href="https://www.instagram.com/ackerman_freak" class="hover:scale-110 transition"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/instagram.png" class="h-10" /></a>
    <a href="http://t.me/RexySama" class="hover:scale-110 transition"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/github.png" class="h-10" /></a>
    <a href="http://t.me/RexySama" class="hover:scale-110 transition"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/youtube.png" class="h-10" /></a>
  </div>
  <p class="text-gray-500 text-sm mt-4">UI by <span class="text-white font-semibold">REXY</span></p>
</div>

  </div>  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Plyr('.plyr');

      const toggleBtn = document.getElementById('theme-toggle');
      const themeIcon = document.getElementById('theme-icon');

      toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('bg-black');
        document.body.classList.toggle('bg-white');
        document.body.classList.toggle('text-black');
        document.body.classList.toggle('text-whiteish');

        if (themeIcon.textContent === '🌙') {
          themeIcon.textContent = '☀️';
        } else {
          themeIcon.textContent = '🌙';
        }
      });
    });

    const currentUrl = window.location.href;
    const finalUrl = currentUrl.replace("/watch/", "/dl/");

    function playOnline(player) {
      const urls = {
        vlc: `vlc://${finalUrl}`,
        mx: `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.ad;end`,
        np: `nplayer-${finalUrl}`,
        sp: `intent:${finalUrl}#Intent;action=com.young.simple.player.playback_online;package=com.young.simple.player;end`
      };
      window.location.href = urls[player] || finalUrl;
    }

    function download() {
      window.location.href = finalUrl;
    }

    function copyLink() {
      navigator.clipboard.writeText(finalUrl).then(() => {
        const div = document.createElement('div');
        div.textContent = "Link copied to clipboard!";
        div.className = "fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-white text-black px-4 py-2 rounded-lg shadow-lg animate-fadeIn";
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 3000);
      });
    }
  </script>  <style>
    .player-button-glass {
      @apply cursor-pointer bg-white/5 backdrop-blur-md border border-white/10 text-white py-3 rounded-xl shadow hover:bg-white hover:text-black transition-all duration-300 transform hover:scale-105;
    }
    #scroll-pages {
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
  </style></body>
</html>
