<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta property="og:image" content="https://i.ibb.co/XZkSjLMt/photo-2025-04-01-09-49-29-7488279663874146332.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emiting Stars Botz | {{file_name}}</title>
  <link rel="icon" href="https://i.ibb.co/wZP3njqD/photo-2025-04-01-09-47-05-7488279045398855684.jpg" />
  <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif']
          },
          colors: {
            glass: 'rgba(255, 255, 255, 0.05)'
          },
          animation: {
            fadeIn: 'fadeIn 0.6s ease-in-out forwards'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          }
        }
      }
    }
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="bg-black text-white font-orbitron min-h-screen flex flex-col items-center justify-center p-4">

  <div class="w-full max-w-3xl space-y-8 animate-fadeIn">
    <h1 class="text-center text-4xl font-bold text-white drop-shadow-md">{{file_name}}</h1>

    <div class="backdrop-blur-md bg-glass border border-white/10 rounded-2xl shadow-2xl overflow-hidden p-3">
      <video class="plyr w-full rounded-xl" controls poster="https://i.ibb.co/m53bC2FZ/photo-2025-04-01-09-45-48-7488278710391406608.jpg">
        <source src="{{file_url}}" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="flex flex-wrap justify-center gap-4">
      <button onclick="download()" class="bg-white/10 hover:bg-white/20 text-white px-5 py-2 rounded-lg shadow transition transform hover:scale-105">
        <i class="fas fa-download mr-2"></i>Download
      </button>
      <button onclick="copyLink()" class="bg-white/10 hover:bg-white/20 text-white px-5 py-2 rounded-lg shadow transition transform hover:scale-105">
        <i class="fas fa-link mr-2"></i>Copy Link
      </button>
    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 gap-3 text-center text-sm">
      <div onclick="playOnline('vlc')" class="player-btn">VLC</div>
      <div onclick="playOnline('mx')" class="player-btn">MX Player</div>
      <div onclick="playOnline('np')" class="player-btn">nPlayer</div>
      <div onclick="playOnline('sp')" class="player-btn">SPlayer</div>
      <div onclick="playOnline('km')" class="player-btn">KM Player</div>
    </div>
  </div>

  <!-- Cute anime girl footer -->
  <div class="mt-10">
    <img src="https://i.waifu.pics/n-TF7p9.png" alt="Cute Anime Girl" class="w-40 mx-auto drop-shadow-lg rounded-xl" />
    <p class="text-center text-gray-500 mt-2 text-xs">UI Design by <span class="text-white font-semibold">REXY</span></p>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      new Plyr('.plyr');
    });

    const currentUrl = window.location.href;
    const finalUrl = currentUrl.replace("/watch/", "/dl/");

    function playOnline(player) {
      const urls = {
        vlc: `vlc://${finalUrl}`,
        mxp: `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.pro;end`,
        mx: `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.ad;end`,
        np: `nplayer-${finalUrl}`,
        sp: `intent:${finalUrl}#Intent;action=com.young.simple.player.playback_online;package=com.young.simple.player;end`,
        km: `intent:${finalUrl}#Intent;package=com.kmplayer;end`
      };
      window.location.href = urls[player] || finalUrl;
    }

    function download() {
      window.location.href = finalUrl;
    }

    function copyLink() {
      navigator.clipboard.writeText(finalUrl).then(() => {
        const toast = document.createElement("div");
        toast.textContent = "Link copied to clipboard!";
        toast.className = "fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-white text-black px-4 py-2 rounded-lg shadow-lg animate-fadeIn";
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
      });
    }
  </script>

  <style>
    .player-btn {
      @apply cursor-pointer bg-white/10 hover:bg-white/20 text-white py-2 rounded-xl transition transform hover:scale-105;
    }
  </style>

</body>
</html>
