<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{file_name}} | Emitting Stars</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <link href="https://cdn.plyr.io/3.7.8/plyr.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap');

    html, body {
      font-family: 'Outfit', sans-serif;
      background: #0f0f0f;
    }

    .fade-in {
      animation: fadeInUp 0.7s ease-in-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body class="text-white min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl space-y-8 fade-in">

    <!-- Header -->
    <header class="text-center space-y-2">
      <h1 class="text-3xl font-semibold text-white tracking-wide">{{file_name}}</h1>
      <p class="text-gray-400 text-sm">by Emitting Stars Botz</p>
    </header>

    <!-- Video Player -->
    <div class="rounded-xl overflow-hidden glass p-2">
      <video class="plyr w-full rounded-lg" controls poster="https://i.ibb.co/m53bC2FZ/photo-2025-04-01-09-45-48-7488278710391406608.jpg">
        <source src="{{file_url}}" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-wrap justify-center gap-4">
      <button onclick="download()" class="px-5 py-2 bg-cyan-600 hover:bg-cyan-500 rounded-full transition shadow">Download</button>
      <button onclick="copyLink()" class="px-5 py-2 bg-purple-600 hover:bg-purple-500 rounded-full transition shadow">Copy Link</button>
    </div>

    <!-- Players -->
    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 text-sm text-center">
      <button onclick="playOnline('vlc')" class="glass p-3 rounded-lg hover:bg-white/10 transition">VLC</button>
      <button onclick="playOnline('mx')" class="glass p-3 rounded-lg hover:bg-white/10 transition">MX Player</button>
      <button onclick="playOnline('np')" class="glass p-3 rounded-lg hover:bg-white/10 transition">nPlayer</button>
      <button onclick="playOnline('sp')" class="glass p-3 rounded-lg hover:bg-white/10 transition">SPlayer</button>
      <button onclick="playOnline('km')" class="glass p-3 rounded-lg hover:bg-white/10 transition">KM Player</button>
    </div>

    <!-- Footer with Anime Girl (Optional) -->
    <div class="mt-10 text-center">
      <img src="https://i.ibb.co/SyRWhqR/anime-girl.png" class="w-28 mx-auto opacity-80" alt="Anime Girl">
      <p class="text-xs text-gray-500 mt-2">UI Design by <span class="text-cyan-400">REXY</span></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    new Plyr('.plyr');

    const currentUrl = window.location.href;
    const finalUrl = currentUrl.replace("/watch/", "/dl/");

    function playOnline(player) {
      const urls = {
        vlc: `vlc://${finalUrl}`,
        mxp: `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.pro;end`,
        mx: `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.ad;end`,
        np: `nplayer-${finalUrl}`,
        sp: `intent:${finalUrl}#Intent;action=com.young.simple.player.playback_online;package=com.young.simple.player;end`,
        km: `intent:${finalUrl}#Intent;package=com.kmplayer;end`
      };
      window.location.href = urls[player] || finalUrl;
    }

    function download() {
      window.location.href = finalUrl;
    }

    function copyLink() {
      navigator.clipboard.writeText(finalUrl).then(() => {
        const div = document.createElement('div');
        div.textContent = "Link copied to clipboard!";
        div.className = "fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded-xl shadow";
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 3000);
      });
    }
  </script>
</body>
</html>
