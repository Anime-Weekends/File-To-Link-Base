  <style>
    html {
      scroll-behavior: smooth;

      transition: background 0.5s ease, color 0.5s ease;

    .snap-page {
      scroll-snap-align: start;
    }
    .toggle-btn {
      transition: all 0.4s ease-in-out;
    }
    .fadeIn {
      animation: fadeIn 1s ease forwards;

      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-black text-white font-orbitron">
  <!-- Theme Toggle -->
  <div class="fixed top-4 right-4 z-50">
    <button onclick="toggleTheme()" class="toggle-btn bg-white/10 border border-white/20 backdrop-blur-md text-white p-2 rounded-full shadow-lg hover:scale-110 transition-all">
      <span id="theme-icon">üåô</span>
    </button>
  </div>  <!-- Pages Container -->  <div id="pages" class="flex overflow-x-auto snap-x h-screen w-screen"><!-- Page 1: Video Player -->
<section class="w-screen h-screen flex flex-col justify-center items-center p-4 space-y-6 snap-page">
  <h1 class="text-3xl md:text-4xl font-bold fadeIn">{{file_name}}</h1>
  <div class="bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl p-4 shadow-lg w-full max-w-3xl fadeIn">
    <video class="plyr w-full rounded-xl" controls poster="https://i.ibb.co/m53bC2FZ/photo-2025-04-01-09-45-48-7488278710391406608.jpg">
      <source src="{{file_url}}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="flex space-x-4 fadeIn">
    <button onclick="download()" class="px-6 py-2 bg-white/10 border border-white/20 rounded-xl hover:bg-white hover:text-black transition-all">
      <i class="fas fa-download mr-2"></i>Download
    </button>
    <button onclick="copyLink()" class="px-6 py-2 bg-white/10 border border-white/20 rounded-xl hover:bg-white hover:text-black transition-all">

  <h2 class="text-2xl font-semibold">Follow Us</h2>
  <div class="flex space-x-6">

    <a href="https://www.instagram.com/ackerman_freak"><img src="https://cdn.jsdelivr.net/gh/Botsthe/DATABASE@main/image/instagram.png" class="h-10 hover:scale-110 transition" /></a>

  </div>  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>  <script>
    document.addEventListener("DOMContentLoaded", () => new Plyr(".plyr"));

    const currentUrl = window.location.href;
    const finalUrl = currentUrl.replace("/watch/", "/dl/");

    function playOnline(player) {
      const urls = {
        vlc: `vlc://${finalUrl}`,
        mx: `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.ad;end`,
        np: `nplayer-${finalUrl}`,
        sp: `intent:${finalUrl}#Intent;action=com.young.simple.player.playback_online;package=com.young.simple.player;end`
      };
      window.location.href = urls[player] || finalUrl;
    }

    function download() {
      window.location.href = finalUrl;
    }

    function copyLink() {
      navigator.clipboard.writeText(finalUrl).then(() => {
        const div = document.createElement("div");
        div.textContent = "Link copied to clipboard!";
        div.className = "fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-white text-black px-4 py-2 rounded-lg shadow-lg animate-fadeIn";
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 3000);
      });
    }

    function toggleTheme() {
      const html = document.documentElement;
      const icon = document.getElementById("theme-icon");
      html.classList.toggle("dark");
      if (html.classList.contains("dark")) {
        document.body.classList.replace("bg-white", "bg-black");
        document.body.classList.replace("text-black", "text-white");
        icon.textContent = "üåô";
      } else {
        document.body.classList.replace("bg-black", "bg-white");
        document.body.classList.replace("text-white", "text-black");
        icon.textContent = "‚òÄÔ∏è";
      }
    }
  </script>  <style>
    .player-button-glass {
      @apply cursor-pointer bg-white/10 backdrop-blur-lg border border-white/10 text-white py-3 px-4 rounded-xl shadow hover:bg-white hover:text-black transition-all duration-300 transform hover:scale-105 text-center;
    }
  </style></body>
</html>
